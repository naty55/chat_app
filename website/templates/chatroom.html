{% extends "base.html" %}

{% block title%}Chatroom - {{ user }} {% endblock %}

{% block content%}

<div>
    <h1>
        {{ user }} Welcome to chatroom
    </h1>
    <!-- load some local js -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/chatroom.js') }}"></script>
    <div id="messages">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type your message"  name="message">
        <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="send">Send</button>
        </div>
    </div>



</div>
{% endblock%}
